<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
        
        img {
            display: block;
            width: 600px;
            height: 1200px;
            margin:10% auto;
            background-color: #ddd;
        }
        header {
            position: absolute ;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scrollable Image Example</h1>   
    </header>
    <img src="./imgs/condoritoParao.png" alt="Person body image">
</body>
</html>
