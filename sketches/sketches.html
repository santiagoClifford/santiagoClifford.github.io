<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcade</title>

  <style>
    #arcade-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }

    #arcade-container {
      position: relative;
      width: 500px; /* ajusta al tama√±o de tu PNG */
    }

    #arcade-img {
      width: 100%;
      
      position: relative;
      z-index: 2;
      pointer-events: none;
    }

    #arcade-screen {
      position: absolute;
      top: 95px;   /* AJUSTAR */
      left: 80px;  /* AJUSTAR */
      width: 360px;/* AJUSTAR */
      height: 270px;/* AJUSTAR */
      border: none;
      z-index: 1;
      background: black;
    }
  </style>
</head>

<body>
  <section id="arcade-section">
    <div id="arcade-container">

      <!-- Pantalla -->
      <iframe
        id="arcade-screen"
        src="games/game1/index.html"
        title="Arcade Screen">
      </iframe>

      <!-- Arcade -->
      <img
        src="assets/arcade.png"
        alt="Arcade cabinet"
        id="arcade-img">
    </div>
  </section>
</body>
</html>
